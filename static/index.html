<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üïπÔ∏è LLM Cat Quiz</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background-color: #1e1e1e;
            font-family: "Press Start 2P", monospace;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-image: url('./background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .cat-box {
            background: #222;
            border: 4px solid #ff69b4;
            padding: 20px;
            border-radius: 20px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0px 0px 20px #ff69b4;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            color: #ffcc00;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
        }

        button:hover {
            background: #ffa500;
        }

        .option {
            margin: 10px 0;
            width: 100%;
        }

        .feedback {
            margin-top: 20px;
            color: #00ffcc;
            font-size: 12px;
        }

        .pixel-cat img {
            image-rendering: pixelated;
            width: 120px;
        }

        #next-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="cat-box">
        <div class="pixel-cat">
            <img src="/cat.png" alt="Pixel Cat">
        </div>
        <h1>üß† LLM Quiz: Cat Edition</h1>
        <div id="quiz-container">
            <p>Push START button</p>
            <button onclick="startQuiz()">START</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button id="next-btn" onclick="loadNextQuestion()">NEXT</button>
    </div>

    <script>
        let sessionId = null;
        let waitingForNext = false;

        async function startQuiz() {
            const res = await fetch("/autoload");
            const data = await res.json();
            sessionId = data.session_id;
            loadNextQuestion();
        }

        async function loadNextQuestion() {
            waitingForNext = false;
            document.getElementById("next-btn").style.display = "none";
            const res = await fetch(`/question?session_id=${sessionId}`);
            const data = await res.json();

            const container = document.getElementById("quiz-container");
            const feedback = document.getElementById("feedback");

            if (data.done) {
                container.innerHTML = `<h2>üéâ Quiz Finished!</h2><p>Your score: ${data.score} / ${data.total}</p>`;
                feedback.textContent = '';
                return;
            }

            container.innerHTML = `<p>${data.question}</p>`;
            data.options.forEach(option => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.textContent = option;
                btn.onclick = () => submitAnswer(option);
                container.appendChild(btn);
            });

            feedback.textContent = '';
        }

        async function submitAnswer(answer) {
            if (waitingForNext) return;
            waitingForNext = true;

            const res = await fetch("/answer", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    session_id: sessionId,
                    answer: answer
                })
            });

            const data = await res.json();
            document.getElementById("feedback").textContent = data.feedback;
            document.getElementById("next-btn").style.display = "inline-block";
        }
    </script>
</body>

</html>
